<form [formGroup]="form">
  <div class="modal fade" id="create-activity">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Crear actividad</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="inputTitle">Titulo</label>
            <input type="text" class="form-control" placeholder="Titulo de actividad" formControlName="name">
          </div>
          <div class="form-group">
            <label for="inputDescription">Descripción</label>
            <textarea class="form-control" placeholder="Descripción de actividad" formControlName="description"></textarea>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-row">
                <div class="form-group col-6">
                  <label for="inputStartDate">Fecha inicio</label>
                  <input type="date" class="form-control shadow-sm" formControlName="since">
                </div>
                <div class="form-group col-6">
                  <label for="inputEndDate">Fecha final</label>
                  <input type="date" class="form-control shadow-sm" formControlName="until">
                </div>
              </div>
            </div>
            <div class="col-md-5 ml-5">
              <div class="form-row">
                <div class="form-group col-8">
                  <label for="inputEcoins">$Ecoins</label>
                  <input type="number" class="form-control shadow">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn back-color-red text-color-white" data-dismiss="modal"> 
            Cancelar 
          </button>
          <button class="btn back-color-primary text-color-white" (click)="onSave()">
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
