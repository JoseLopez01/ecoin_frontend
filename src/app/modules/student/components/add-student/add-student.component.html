<form [formGroup]="form">
  <div class="modal fade" id="add-student">
    <div class="modal-dialog modal-dialagos centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">
            Add Student
          </h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">
              &times;
            </span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" formControlName="filter">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col grid-container">
              <ag-grid-angular class="ag-theme-material" [gridOptions]="gridOptions" [rowData]="students$ | async"></ag-grid-angular>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
