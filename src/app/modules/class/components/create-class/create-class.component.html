<form [formGroup]="form">
  <div class="modal fade" id="create-class">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Crear clase</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Nombre clase"
              formControlName="name"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            class="btn back-color-red text-color-white"
            data-dismiss="modal"
          >
            Cancelar
          </button>
          <button
            type="button"
            class="btn back-color-primary text-color-white"
            [disabled]="form.invalid"
            (click)="onSave()"
          >
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
