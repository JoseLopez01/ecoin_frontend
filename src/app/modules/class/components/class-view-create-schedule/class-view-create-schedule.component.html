<form [formGroup]="form">
  <div class="row mt-3">
    <div class="col">
      <div class="input-group">
        <select formControlName="weekdayid" class="form-control">
          <option [ngValue]="null">
            Week Day
          </option>
          <option *ngFor="let weekDay of weekDays$ | async" [ngValue]="weekDay.weekdayid">
            {{ weekDay.description }}
          </option>
        </select>
      </div>
    </div>
    <div class="col">
      <div class="input-group">
        <input type="date" class="form-control" placeholder="Start">
      </div>
    </div>
    <div class="col">
      <div class="input-group">
        <input type="date" class="form-control" placeholder="End">
      </div>
    </div>
  </div>
</form>
