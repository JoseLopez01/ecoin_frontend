<div class="container h-100 w-100 login">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="login-container glass-container">
      <form [formGroup]="form">
        <div class="form-group text-center pt-3">
          <h1 class="text-gray-darker">Login</h1>
        </div>
        <div class="form-group pt-3">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            formControlName="email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            formControlName="password"
          />
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-block gray-button">Log In</button>
        </div>
        <div class="form-group text-right">
          <a href="" class="text-primary-dark font-size-14">
            Forgot my password
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
