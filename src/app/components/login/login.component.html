<div class="container h-100 w-100 login">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="login-container glass-container">
      <form [formGroup]="form">
        <div class="form-group text-center pt-3">
          <h1 class="text-gray-darker">Login</h1>
        </div>
        <div class="form-group pt-3">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            formControlName="email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            formControlName="password"
          />
        </div>
        <div class="form-group">
          <a
            role="button"
            class="btn btn-block back-color-primary text-color-white"
            href="./groups"
          >
            Log In
          </a>
        </div>
        <div class="form-group text-right">
          <a href="" class="text-color-primary font-size-14">
            Forgot my password
          </a>
        </div>
        <div class="form-group text-center font-size-14">
          Don't you have an account yet?
          <a href="" class="text-color-orange">Register here</a>
        </div>
      </form>
    </div>
  </div>
</div>
