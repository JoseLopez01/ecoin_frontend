<div class="modal fade" id="modalShop" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Nuevo premio</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="#">
          <div class="row mb-3">
            <div class="col">
              <label>Título</label>
              <input
                type="text"
                class="form-control"
                placeholder="Título"
                id="title"
                #title
                required
              />
            </div>
            <div class="col">
              <label>Ecoins</label>
              <input
                type="text"
                class="form-control"
                placeholder="Ecoins"
                #ecoins
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="description">Descripción</label>
            <textarea
              class="form-control"
              placeholder="Descripción"
              #description
              required
            ></textarea>
          </div>
          <div class="row">
            <div class="col">
              <button
                type="button"
                class="btn form-control back-color-red"
                data-dismiss="modal"
              >
                Cancelar
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn form-control back-color-primary">
                Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
